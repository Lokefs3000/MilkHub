<!DOCTYPE html>
<html>
    <head>
        <title>Free milk videos - MilkHub</title>
        <link rel="icon" href="Data/Images/favicon.ico">

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="MilkHub is the number one site for Corn Pictures and Videos.">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@500&display=swap" rel="stylesheet">

        <link rel="stylesheet" href="Stylesheet/site.css">
        <link rel="stylesheet" href="Stylesheet/video.css">

        <script src="Scripts/Video.js"></script>
    </head>
    <body style="background-color: #353541;">
        <div id="top">
            <a href="index.html" id="logo"><img src="Data/Images/Logo1.png"></a>
            <a href="videos.html" id="videos">All Videos</a>
        </div>
        <div id="blackVidBack"></div>
        <video id="video" poster="Data/Images/Black.jpg" onmousemove="wait = 5;">
            Your browser does not support the video tag.
        </video>
        <div id="controls" onmousemove="wait = 5;">
            <input value="0" onmousedown="isGrabbed = true;" onmouseup="isGrabbed = false;" id="time" type="range">
            <p id="timeLeft">00:00</p>
            <img src="Data/Images/Fullscreen.png" onmousedown="fullscreenButton();" id="fullscreen">
            <img src="Data/Images/Settings.png" onmousedown="settings = !settings;" id="settings">
            <div id="settingsDiv" style="visibility: hidden;">
                <p class="option" id="720" onmousedown="changeRes(720)" style="color: black;">720</p><br>
                <p class="option" id="480" onmousedown="changeRes(480)" style="color: gray;">480</p><br>
                <p class="option" id="320" onmousedown="changeRes(320)" style="color: gray;">320</p>
            </div>
        </div>
        <img id="type" onmousemove="wait = 5;" style="visibility: visible;" onmousedown="loadVideo();" class="control" src="Data/Images/Play.png">
    </body>
</html>
